<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le yq的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }
        .intro {
            margin: 20px 0;
            text-align: center;
        }
        .articles {
            margin: 20px 0;
        }
        .articles h2 {
            font-size: 1.8em;
            color: #333;
            border-bottom: 2px solid #333;
            display: inline-block;
            padding-bottom: 5px;
        }
        .articles ul {
            list-style-type: none;
            padding: 0;
        }
        .articles li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .contact {
            margin: 20px 0;
            text-align: center;
        }
        .contact p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Le yq的个人网页</h1>
        </header>
        <section class="intro">
            <p>大家好！我是Le yq，一名数学专业的学生。</p>
        </section>
        <section class="articles">
            <h2>我的文章</h2>
            <ul>
                <li>文章标题 1</li>
                <li>文章标题 2</li>
                <li>文章标题 3</li>
                <!-- 你可以在这里添加更多文章标题 -->
            </ul>
        </section>
        <section class="contact">
            <h2>联系方式</h2>
            <p>QQ: 121212121</p>
        </section>
    </div>
</body>
</html>
